<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf8" />
    <title>zkREPL Demo App</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }
        .main {
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
        }

        .banner {
            background: linear-gradient(#673ab7, #344395);
            color: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        #proofData {
            width: 100%;
            height: 150px;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
        }

        #publicSignals {
            width: 100%;
            height: 50px;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            display: block;
            width: 100%;
            background: #ef8e00;
            border: 0;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: inherit;
            cursor: pointer;
        }
        button[disabled] {
            opacity: 0.5;
            cursor: wait;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        This is a demo application automatically generated by zkREPL.
    </div>
    <div class="main">
        <h4>Inputs</h4>
        <table id="inputs"></table>

        <h4>Proof</h4>

        <button onclick="calculateProof()" id="proofbutton">
            Generate Proof
        </button>

        <div id="proof"></div>
        <h4>Verify</h4>
        <textarea
            id="proofData"
            placeholder="Click 'Generate Proof' to generate a proof"
        ></textarea>

        <textarea placeholder="Public signals..." id="publicSignals"></textarea>
        <button onclick="verifyProof()" id="verifybutton">Verify Proof</button>

        <div id="result"></div>

        <h4>Audit</h4>

        <p>
            Click the "Verify" button on <a href="{{ZKREPL_URL}}">zkREPL</a>
            to confirm that the current proving key matches the source code for
            the claimed circuit
        </p>
        <button onclick="downloadZKey()">Download ZKey</button>
    </div>

    <script>
        const INPUT_JSON = "{{INPUT_JSON}}"
    </script>

    <script>
        for (let key in INPUT_JSON) {
            const tr = document.createElement("tr")
            const label = document.createElement("td")
            const field = document.createElement("td")
            label.appendChild(document.createTextNode(key + ":"))
            const input = document.createElement("input")
            input.type = "number"
            input.id = "input_" + key
            input.value = INPUT_JSON[key]
            field.appendChild(input)
            tr.appendChild(label)
            tr.appendChild(field)
            document.getElementById("inputs").appendChild(tr)
        }

        async function calculateProof() {
            document.getElementById("proofbutton").disabled = true
            const input_obj = {}
            for (let key in INPUT_JSON) {
                input_obj[key] = document.getElementById("input_" + key).value
            }
            const prover =
                VKEY_DATA.protocol === "groth16"
                    ? snarkjs.groth16
                    : snarkjs.plonk
            const { proof, publicSignals } = await prover.fullProve(
                input_obj,
                WASM_URL,
                ZKEY_DATA
            )

            document.getElementById("proofData").value = JSON.stringify(proof)
            document.getElementById("publicSignals").value =
                JSON.stringify(publicSignals)
            document.getElementById("proofbutton").disabled = false
        }

        async function verifyProof() {
            document.getElementById("verifybutton").disabled = true
            document.getElementById("result").innerHTML = "⌛️ Checking proof..."
            await new Promise(resolve => setTimeout(resolve, 50))
            try {
                const publicSignals = JSON.parse(
                    document.getElementById("publicSignals").value
                )
                const proof = JSON.parse(
                    document.getElementById("proofData").value
                )
                const prover =
                    VKEY_DATA.protocol === "groth16"
                        ? snarkjs.groth16
                        : snarkjs.plonk
                const res = await prover.verify(VKEY_DATA, publicSignals, proof)
                document.getElementById("result").innerHTML = res
                    ? "✅ Proof is valid"
                    : "❌ Proof is invalid"
            } catch (err) {
                document.getElementById("result").innerHTML =
                    "❌ Error while verifying proof"
            }
            document.getElementById("verifybutton").disabled = false
        }

        async function downloadZKey() {
            const a = document.createElement("a")
            a.href = ZKEY_DATA
            a.download = "main.zkey"
            a.click()
        }
    </script>
    <script>
        const VKEY_DATA = "{{VKEY_DATA}}"
    </script>
    <script>
        /*{{SNARK_JS}}*/
    </script>
    <script>
        const ZKEY_DATA = "{{ZKEY_DATA}}"
    </script>

    <script>
        const WASM_URL = "{{WASM_URL}}"
    </script>
</body>
